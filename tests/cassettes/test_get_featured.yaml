    body: {string: "{\"status\":\"ok\",\"result\":{\"podcasts\":[{\"uuid\":\"fde30310-a945-0136-7b93-27f978dac4db\"\
        ,\"url\":\"\",\"title\":\"Short Stuff\",\"description\":\"A bite-sized edition\
        \ of the Stuff You Should Know podcast that fans have grown to love, 10-12\
        \ minute episodes about the most interesting things in the world around us.\"\
        ,\"thumbnail_url\":\"http://static.megaphone.fm/podcasts/9aaec3a0-c651-11e8-944d-0fe32fd33af8/image/uploads_2F1538491034293-uq8w4w2zx7-3f6d080f4673876077b6915aaeb03c9c_2FShortStuffLogo-FINAL-3000x3000.png\"\
        ,\"category\":\"Society \\u0026 Culture\",\"media_type\":\"Audio\",\"language\"\
        :\"en\",\"author\":\"HowStuffWorks\",\"thumbnail_url_small\":\"https://static2.pocketcasts.com/discover/images/680/fde30310-a945-0136-7b93-27f978dac4db.jpg\"\
        },{\"uuid\":\"91686360-6c8a-0136-4e66-69745d675bc7\",\"url\":\"http://wbur.org/lastseen\"\
        ,\"title\":\"Last Seen\",\"description\":\"It remains the most valuable \u2014\
        \ and confounding \u2014 art heist in history: 13 artworks stolen from Boston\u2019\
        s Isabella Stewart Gardner Museum. Twenty-eight years later, not a single\
        \ piece in a haul worth half a billion dollars has surfaced. The art, and\
        \ the thieves who made off with it, remain at large. With first-ever interviews,\
        \ unprecedented access, and more than a year of investigative reporting, \\\
        \"Last Seen\\\" takes us into the biggest unsolved art heist in history. A\
        \ joint production from WBUR and The Boston Globe.\",\"thumbnail_url\":\"\
        https://d279m997dpfwgl.cloudfront.net/wp/2018/07/lastseen-album-art-3000.jpg\"\
        ,\"category\":\"Society \\u0026 Culture\",\"media_type\":\"Audio\",\"language\"\
        :\"en-us\",\"author\":\"WBUR \\u0026 The Boston Globe\",\"thumbnail_url_small\"\
        :\"https://static2.pocketcasts.com/discover/images/340/91686360-6c8a-0136-4e66-69745d675bc7.jpg\"\
        },{\"uuid\":\"400dbcb0-a32e-0136-7b93-27f978dac4db\",\"url\":\"https://www.gimletmedia.com/without-fail\"\
        ,\"title\":\"Without Fail\",\"description\":\"Candid conversations with entrepreneurs,\
        \ artists, athletes, visionaries of all kinds\u2014about their successes,\
        \ and their failures, and what they learned from both. Hosted by Alex Blumberg,\
        \ from Gimlet Media.\",\"thumbnail_url\":\"http://static.megaphone.fm/podcasts/d22ed5b2-6f4a-11e8-b45b-fb2855bd55bd/image/uploads_2F1537892049842-8j2s89sh64h-b0cd4927cf5202e16a21843aa32e784a_2F20171026_WithoutFail-exp22.png\"\
        ,\"category\":\"Society \\u0026 Culture\\nBusiness\\nTechnology\",\"media_type\"\
        :\"Audio\",\"language\":\"en\",\"author\":\"Gimlet\",\"thumbnail_url_small\"\
        :\"https://static2.pocketcasts.com/discover/images/340/400dbcb0-a32e-0136-7b93-27f978dac4db.jpg\"\
        },{\"uuid\":\"1a177af0-9754-0136-7b93-27f978dac4db\",\"url\":\"https://art19.com/shows/the-dream\"\
        ,\"title\":\"The Dream\",\"description\":\"What if we told you that with zero\
        \ experience and only a few hundred dollars down, this podcast could change\
        \ your life? Well, we\u2019d be lying. This season on The Dream, Jane Marie\
        \ dives into the world of pyramid schemes, multi-level marketing, and all\
        \ the other businesses that require their members to recruit their nearest\
        \ and dearest in hopes of a commission. Join us as we trace the path of get-rich\
        \ schemes from Jane\u2019s roots in rural Michigan all the way to the White\
        \ House.\_\",\"thumbnail_url\":\"https://content.production.cdn.art19.com/images/a6/a7/6c/cd/a6a76ccd-a2e0-4e16-8abf-146dd243e66a/c10dae99525acf3ded407c0b3f273db2c71ec671b365b1347209e47aebd660fc98a709b8f45fffb5c8a09a8b9fc3272c75283b8f135f92b431f9d239ffc3d487.jpeg\"\
        ,\"category\":\"Society \\u0026 Culture\",\"media_type\":\"Audio\",\"language\"\
        :\"en\",\"author\":\"Little Everywhere \\u0026 Stitcher\",\"thumbnail_url_small\"\
        :\"https://static2.pocketcasts.com/discover/images/340/1a177af0-9754-0136-7b93-27f978dac4db.jpg\"\
        },{\"uuid\":\"bc2dbb00-9cd7-0136-7b93-27f978dac4db\",\"url\":\"https://www.thecitypodcast.com/\"\
        ,\"title\":\"The City\",\"description\":\"The City tells true stories of how\
        \ power works in urban America. Season 1 begins in Chicago, 1990.Winter is\
        \ turning into spring, and in Chicago, that means construction season. After\
        \ years of disinvestment, highways are rebuilt, old buildings demolished,\
        \ new skyscrapers erected. All that rubble has to go somewhere, and its destination\
        \ isn\u2019t a landfill\u2014it\u2019s a pair of vacant lots in a black, working-class\
        \ neighborhood called North Lawndale. The man behind this operation is a white\
        \ guy sporting a Cosby sweater and underworld connections. What follows is\
        \ a tour de force through Chicago\u2019s underbelly: Aldermen get indicted.\
        \ An FBI investigation goes awry. A community\u2019s resilience is tested\u2014\
        all unfolding under the spectre of racism in America.Learn more and explore\
        \ the dumps in North Lawndale via augmented reality at thecitypodcast.com\"\
        ,\"thumbnail_url\":\"https://content.production.cdn.art19.com/images/eb/62/c7/0e/eb62c70e-b8e6-42cd-9736-a501fb535f9c/18791660688edf8a0b06653581c80f0b56ea779fe89a7906ee965568a4c173edf98e00c91c60e773dd9233c25ecf5f18be7594927b10a0cea83f4bf3e3f60fdb.jpeg\"\
        ,\"category\":\"News \\u0026 Politics\",\"media_type\":\"Audio\",\"language\"\
        :\"en\",\"author\":\"USA TODAY | Wondery\",\"thumbnail_url_small\":\"https://static2.pocketcasts.com/discover/images/340/bc2dbb00-9cd7-0136-7b93-27f978dac4db.jpg\"\
        },{\"uuid\":\"5187afb0-2f73-0136-c267-7d73a919276a\",\"url\":\"https://castingcallshow.com/\"\
        ,\"title\":\"Casting Call\",\"description\":\"Casting Call is like a Hollywood\
        \ singing competition, but for people who are pros at audio interviews and\
        \ non-fiction storytelling. On the show, an esteemed panel of judges will\
        \ join host Jonathan Goldstein to vet submissions from aspiring podcast hosts\
        \ across the country, and select three finalists to travel to Gimlet HQ to\
        \ make a pilot of their show. One talented hopeful will have their pilot turned\
        \ into a mini-series, produced by Gimlet, and maybe even get a Squarespace\
        \ sponsorship of their own -- the pinnacle of podcast fame.\\n\\nAll of the\
